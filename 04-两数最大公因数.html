<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    // 分解质因数

    let a = prompt("请输入第一个数：");
    let b = prompt("请输入第二个数：");


    const arr1 = [];
    const arr2 = [];

    // 分解 a 的质因数
    for (let i = 2; i <= a; ++i) {
        if (a % i === 0) {
            arr1[arr1.length] = i;
            a = a / i;
            i--;
        }
    }

    // 分解 b 的质因数
    for (let i = 2; i <= b; ++i) {
        if (b % i === 0) {
            arr2[arr2.length] = i;
            b = b / i;
            i--;
        }
    }

    console.log(arr1);
    console.log(arr2);


    let num = 1;

    // 将因数进行累乘
    for (let i = 0; i < arr1.length; ++i) {
        for (let j = 0; j < arr2.length; ++j) {
            if (arr2[j] === arr1[i]) {
                num *= arr2[j];
                // 移除元素，避免重复使用
                delete arr1[i];
                delete arr2[j];
                // break; // 加不加都行？
            }
        }
    }

    console.log(num);
</script>
</body>
</html>
